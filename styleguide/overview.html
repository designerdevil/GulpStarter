<h1 class="sg" name="gulp-project-starterkit">Gulp Project Starterkit</h1>
<p class="sg"><a href="https://travis-ci.org/designerdevil/GulpStarter.svg?branch=master" class="sg"><img src="https://travis-ci.org/designerdevil/GulpStarter.svg?branch=master" alt="N|Solid"></a></p>
<p class="sg">Simply run following command to install all the dependencies.</p>
<div hljs="" hljs-language="sh">$ npm install
</div>
<p class="sg">Following command will run the default task in gulp</p>
<div hljs="" hljs-language="sh">$ gulp
</div>
<p class="sg">To start gulp with cleanup and watch</p>
<div hljs="" hljs-language="sh">$ gulp build
</div>
